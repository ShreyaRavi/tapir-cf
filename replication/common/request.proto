syntax = "proto2";

package replication;

message Request {
     // should be TapirRequest
     required bytes op = 1; 
     required uint64 clientid = 2;
     required uint64 clientreqid = 3;
}

message UnloggedRequest {
     required bytes op = 1;
     required uint64 clientid = 2;
     required uint64 clientreqid = 3;
}
